<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto de Atividades Semanais</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center">Data Atual</h1>
        <p id="dataAtual" class="text-center"></p>
    </div>

    <div class="container mt-5">
        <h1 class="text-center">Relógio</h1>
        <p id="relogio" class="text-center" style="font-size: 2em;"></p>
    </div>

    <div class="container mt-5">
        <h1 class="text-center">Verificar Palíndromo</h1>
        <p class="text-center">(Lê o mesmo de trás para frente)</p>
        <div class="text-center">
            <input type="text" id="entradaTexto" class="form-control" placeholder="Digite uma palavra ou frase">
            <button class="btn btn-primary mt-3" onclick="verificarPalindromo()">Verificar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
